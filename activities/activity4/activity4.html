<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Kimberly Cruz: Colors and Images</title>
    <link rel="stylesheet" href="colors.css">
  </head>
  <body>
    <!-- sticky position-->
    <section class="stickytop">
      Huixin Wu (Kimberly Cruz)
    </section>
    <h2 class="title">Colors Using RGB Values</h2>
    <span class="google1">G</span>
    <span class="google2">o</span>
    <span class="google3">o</span>
    <span class="google4">g</span>
    <span class="google5">l</span>
    <span class="google6">e</span>
    <h2 class="title">Colors Using Hex Code</h2>
    <p class="primary">Primary Color</p>
    <p class="light">Light - Primary Color</p>
    <p class="dark">Dark - Primary Color</p>
    <h2 class="title">Position Relative and Absolute
    </h2>
    <figure class="figure1">
      <img class="image1" src="prettysky.jpg" alt="sky image"
      title="Sunset Sky">
      <p class="p_figure1">This is a beautiful sunset.</p>
    </figure>

    <!-- hero image: apply a layer on top of an image-->
    <h2 class="title">Hero Image</h2>
    <figure class="heroimage">
      <h1 class="herotitle">Pretty Sky</h1>
      <p class="herop">The pretty sky makes me feel calm.</p>
      <p class="herop2">I feel at peace.</p>
    </figure>

    <!-- images filter -->
    <h2 class="title">Filters</h2>
    <section class="filtercontainer">
      <img class="filter1"src="prettysky.jpg" alt="Sky Image"
      title="Beautiful Sunset">
      <img class="filter2"src="prettysky.jpg" alt="Sky Image"
      title="Beautiful Sunset">
      <img class="filter3"src="prettysky.jpg" alt="Sky Image"
      title="Beautiful Sunset">
      <figcaption>left image(blur filter), center image(sepia
        filter), right image(invert filter)</figcaption>
    </section>

    <!-- class activity -->
    <h2 class="title">Class Activity 4</h2>

    <!-- paris images filter -->
    <figure class="parisfilter">
      <img class="paris1"src="paris1.jpg" alt="Arc Image"
      title="Arc de Triomphe">

      <img class="paris2"src="paris2.jpg" alt="Cathedral Image"
      title="Cathedrale Notre-Dame de Paris">
      <img class="paris3"src="paris3.jpg" alt="Tower Image"
      title="Eiffel Tower">
      <h2 class="arctitle">Arc de Triomphe</h2>
    </figure>





<hr>

    <!-- footer -->
    <footer class="footer">Class Activity 4: Colors and Images @ Kimberly Cruz, March 9, 2022</footer>

  </body>
</html>
